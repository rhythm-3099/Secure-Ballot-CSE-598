<html>
  <head>

    <link href="css/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>

        authDomain: 'blockchain-cse-598.firebaseapp.com',
        projectId: 'blockchain-cse-598',

  </head>
  <body class="gray-bg">
    <div class="middle-box text-center loginscreen animated fadeInDown">
      <div>
        <div>
          <h1 class="logo-name">
            <img src="images/vote-main.png" width="250" />
          </h1>
        </div>
        <h2 class="text-center" style="font-size: 40px;">Secure Ballot</h2>
        <div class="m-t" id="verify_otp_model" role="form" action="#">
          <div class="form-group">
            <input
              onkeypress="return isNumberKey(event)"
              id="verify_otp"
              name="aadhaarno"
              class="form-control"
              placeholder="Enter OTP"
              required
              autofocus
            />
          </div>

          <button
            id="verifyotp"
            class="btn btn-primary block full-width m-b login"
          >
            Verify OTP
          </button>
        </div>

        <div class="m-t" id="enter_aadhaarno" role="form" action="#">
          <div class="form-group">
            <input
              onkeypress="return isNumberKey(event)"
              id="aadhaar_no"
              name="aadhaarno"
              class="form-control"
              placeholder="SSN"
              required
              autofocus
            />
          </div>

          <button
            id="getotp"
            class="btn btn-primary block full-width m-b login"
          >
            Get OTP
          </button>
          <div id="recaptcha-container"></div>
        </div>
        <br />
        <div id="errorbox" class="alert alert-danger fade in">
          <a href="#" class="close" data-dismiss="alert">&times;</a>
          <strong id="error">Error!</strong>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript" type="module" src="js/app.js"></script>
  </body>
